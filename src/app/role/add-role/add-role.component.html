<div class="card mx-3 my-3" *ngIf="ROLEFR" [formGroup]="ROLEFR">
    <div class="card-header">
        <div class="fs-5 fw-normal">{{isEdit ? 'EDIT ROLE' : 'ADD ROLE'}}</div>
        <div class="text-secondary mt-1"><small>{{isEdit ? 'Edit Role Data ' : 'Create A Role'}}</small></div>
    </div>
    <div class="card-body">
        <div class="card-input-div">
            <div>
                <label for="Name">Role Name<span>*</span></label>
                <input type="text" class="card-input" id="roleName" formControlName="roleName"
                    placeholder="Enter Role Name">
                <div *ngIf="ROLEFR.get('roleName')?.invalid && ROLEFR.get('roleName')?.touched"
                    class="text-danger">Role is required</div>
            </div>
            <div class="custom-dropdown" *ngIf="isEdit">
                <label for="role">Active Status</label>
                <select class="card-input" id="role" formControlName="isActive">
                    <option [value]="true" class="card-option">ACTIVE</option>
                    <option [value]="false" class="card-option">INACTIVE</option>
                </select>
                <span class="custom-dropdown-arrow"></span>
            </div>
        </div>
    </div>
    <div class="card-footer bg-light">
        <button type="button" class="btn btn-secondary float-start" (click)="SY.BACK()">Cancel</button>
        <button type="submit" class="btn btn-primary float-end" [disabled]="!ROLEFR.valid"
            (click)="SAVE()">Save</button>
    </div>
</div>
