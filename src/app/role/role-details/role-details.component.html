<div class="FX-VIEW">
    <div class="card mx-3 my-3">
        <!-- Loader -->
        <div *ngIf="loading" class="loader-overlay">
            <mat-spinner diameter="50" color="primary"></mat-spinner>
        </div>
        <div class="card-header">
            <div class="fs-5 p-1">Role Details</div>
            <!-- <mat-card-subtitle>Department {{LH.DEPID}}</mat-card-subtitle> -->
        </div>
        <div class="card-body card-grid">
            <div class="ATTR">
                <label>Role ID</label>
                <span>{{LH.roleId ? LH.roleId : 'N/A'}}</span>
            </div>
            <div class="ATTR">
                <label>Name</label>
                <span>{{LH.roleName ? LH.roleName : 'N/A'}}</span>
            </div>
            <div class="ATTR">
                <label>Active Status</label>
                <span>{{LH.isActive ? 'Yes' : 'No'}}</span>
            </div>
            <div class="ATTR">
                <label>Delete Status</label>
                <span>{{LH.isDeleted ? 'Yes' : 'No'}}</span>
            </div>

        </div>
        <div class="card-footer BTN d-flex justify-content-between">
            <button class="text-primary" mat-icon-button matTooltip="Go back" (click)="SY.BACK()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <button class="text-center text-danger" mat-icon-button matTooltip="Delete record" (click)="REMOVE(LH)">
                <mat-icon>delete</mat-icon>
            </button>
            <button class="text-end text-success" mat-icon-button matTooltip="Modify record" (click)="EDIT(LH)">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
    </div>
</div>
