<div class="card mx-3 my-3" [formGroup]="COUPONTFR">
      <div class="card-header">
          <div class="fs-5 fw-normal">Add New CouponType</div>
          <div class="text-secondary mt-1"><small>Create A CouponType</small></div>
      </div>
      <div class="card-body">
          <div class="card-input-div">
              <div>
                  <label for="Name">Coupon Name</label>
                  <input type="text" class="card-input" id="couponTypeName" formControlName="couponTypeName"
                      placeholder="Enter couponTypeName">
              </div>
              <div class="custom-dropdown" *ngIf="isEdit">
                  <label for="role">Active Status</label>
                  <select class="card-input" id="role" formControlName="isActive">
                      <option [value]="true" class="card-option">ACTIVE</option>
                      <option [value]="false" class="card-option">INACTIVE</option>
                  </select>
                  <span class="custom-dropdown-arrow"></span>
              </div>
          </div>
          <div class="card-footer bg-light">
              <button type="button" class="btn btn-secondary float-start" (click)="SY.BACK()">Cancel</button>
              <button type="submit" class="btn btn-primary float-end" [disabled]="!COUPONTFR.valid"
                  (click)="SAVE()">Save</button>
          </div>
      </div>
