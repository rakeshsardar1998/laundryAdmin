<div class="FX-VIEW">
    <div class="card mx-3 my-3">
        <!-- Loader -->
        <div *ngIf="loading" class="loader-overlay">
            <mat-spinner diameter="50" color="primary"></mat-spinner>
        </div>
        <div class="card-header">
              <mat-card-title>Slot Details</mat-card-title>
              <!-- <mat-card-subtitle> </mat-card-subtitle> -->
            </div>
            <div class="card-body card-grid">
              <div class="ATTR">
                  <label>Slot Id</label>
                  <span>{{LH.slotId ? LH.slotId : 'N/A'}}</span>
              </div>
              <div class="ATTR">
                  <label>Day</label>
                  <span>{{LH.day ? LH.day : 'N/A'}}</span>
              </div>
              <div class="ATTR">
                  <label>Time</label>
                  <span>{{LH.time ? LH.time : 'N/A'}}</span>
              </div>
              <div class="ATTR">
                  <label>Slot Limit</label>
                  <span>{{LH.slotLimit ? LH.slotLimit : 'N/A'}}</span>
              </div>
              <div class="ATTR">
                  <label>IsActive</label>
                  <span>{{LH.isActive ? 'Yes': 'No'}}</span>
              </div>
  
            </div>
            <div class="card-footer BTN d-flex justify-content-between">
                <button class="text-primary" mat-icon-button matTooltip="Go back" (click)="SY.BACK()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <button class="text-center text-danger" mat-icon-button matTooltip="Delete record" (click)="REMOVE(LH)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button class="text-end text-success" mat-icon-button matTooltip="Modify record" (click)="EDIT(LH)">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
        </div>
    </div>
