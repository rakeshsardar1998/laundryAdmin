<div class="card mx-3 my-3" *ngIf="FR" [formGroup]="FR">
    <div class="card-header">
        <div class="fs-5 fw-normal">{{ isEdit ? 'Edit Delivery Charge' : 'Add New Delivery Charge' }}</div>
        <div class="text-secondary mt-1"><small>{{ isEdit ? 'Edit Delivery Charge By deliveryChargeId' : 'Create A
                Delivery Charge' }}</small></div>
    </div>
    <div class="card-body">
        <!-- Loader -->
        <div *ngIf="loading" class="loader-overlay">
            <mat-spinner diameter="50" color="primary"></mat-spinner>
        </div>
        <div class="card-input-div">
            <div class="custom-dropdown">
                <label for="deliveryChargeTypeId">Delivery Charge<span>*</span></label>
                <select class="card-input" id="deliveryChargeTypeId" formControlName="deliveryChargeTypeId">
                    <option value="" disabled selected>Select Delivery Charge Type</option>
                    <option *ngFor="let item of deliveryChargeType" [value]="item.deliveryChargeTypeId"
                        class="card-option">{{ item.deliveryChargeTypeName }}</option>
                </select>
                <span class="custom-dropdown-arrow"></span>
                <div *ngIf="FR.get('deliveryChargeTypeId')?.invalid && FR.get('deliveryChargeTypeId')?.touched"
                    class="text-danger">Delivery Charge Type is required</div>
            </div>
            <div>
                <label for="deliveryChargeAmount"> Amount <span>*</span></label>
                <input type="number" class="card-input" id="deliveryChangeAmount" formControlName="deliveryChargeAmount"
                    placeholder="Enter Amount">
                <div *ngIf="FR.get('deliveryChargeAmount')?.invalid && FR.get('deliveryChargeAmount')?.touched"
                    class="text-danger">Amount is required</div>
            </div>
            <div>
                <label for="minOrderAmount">Minimum Order Amount</label>
                <input type="number" class="card-input" id="minOrderAmount" formControlName="minOrderAmount"
                    placeholder="Enter Amount">
            </div>
            <div>
                <label for="pinCode">Pincode</label>
                <input type="text" class="card-input" id="pinCode" formControlName="pinCode"
                    placeholder="Enter Pincode">
            </div>
            <div class="custom-dropdown" *ngIf="isEdit">
                <label for="isActive">Active Status</label>
                <select class="card-input" id="isActive" formControlName="isActive">
                    <option [value]="true" class="card-option">ACTIVE</option>
                    <option [value]="false" class="card-option">INACTIVE</option>
                </select>
                <span class="custom-dropdown-arrow"></span>
            </div>
        </div>
    </div>
    <div class="card-footer bg-light">
        <button type="button" class="btn btn-secondary float-start" (click)="SY.BACK()">Cancel</button>
        <button type="submit" class="btn btn-primary float-end" [disabled]="!FR.valid" (click)="SAVE()">Save</button>
    </div>
</div>
