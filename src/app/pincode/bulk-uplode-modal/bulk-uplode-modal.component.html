<h1 mat-dialog-title>Bulk Upload</h1>
<div mat-dialog-content>
      <div class="row mb-3">
            <label for="inputNumber" class="col-sm-3 col-form-label">File Upload</label>
            <div class="col-sm-10">
                  <input class="form-control" type="file" id="formFile">
            </div>
      </div>
</div>
<div class="card-footer bg-light d-flex align-items-end justify-content-between">
      <div mat-dialog-actions>
            <button class="mat-button" color="primary" mat-button (click)="closeModal()">Cancel</button>
      </div>
      <div mat-dialog-actions>
            <button class="mat-button" color="primary" mat-button>Submit</button>
      </div>
</div>
