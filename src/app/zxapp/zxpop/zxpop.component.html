<div class="ZX-P1">
    <h1 mat-dialog-title>{{data.HEAD}}</h1>
    <div mat-dialog-content>
      <p>{{data.BODY}}</p>  
    </div>
    <div mat-dialog-actions class="ZXBAR">
      <button *ngIf="data.BUTN == 1" [mat-dialog-close]="0" mat-flat-button color="primary" >OKAY</button>
      <button *ngIf="data.BUTN == 2" [mat-dialog-close]="0" mat-flat-button color="primary" >NO</button>
      <button *ngIf="data.BUTN == 2" mat-button [mat-dialog-close]="100" mat-flat-button cdkFocusInitial color="warn" >YES</button>
    </div>    
</div>
