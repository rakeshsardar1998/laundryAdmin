<div class="container mt-2">
    <div class="card">
        <!-- Loader -->
        <div *ngIf="loading" class="card-loader-overlay">
            <mat-spinner diameter="50" color="primary"></mat-spinner>
        </div>
        <div class="card-header bg-light">
            <div class="fs-5 py-1">SubCategory Details</div>
        </div>
        <div class="card-body">
            <div class="card_bgImg">
                <div class="details_img">
                    <img class=""
                        src="{{ LH.subCategoryImage ? LH.subCategoryImage : '../../../assets/img/Laundry.jpg' }}"
                        alt="Subcategory Image">
                </div>
                <div class="details_img">
                    <img class=""
                        src="{{ LH.thumbnailImage ? LH.thumbnailImage : '../../../assets/img/Laundry.jpg' }}"
                        alt="Thumbnail Image">
                </div>
                <div class="details_img2">
                    <div class="attribute">
                        <label class="fw-bold">SubCategory ID:</label>
                        <span>{{ LH.userId ? LH.userId : 'N/A' }}</span>
                    </div>
                    <div class="attribute">
                        <label class="fw-bold">SubCategory Name:</label>
                        <span>{{ LH.subCategoryName ? LH.subCategoryName : 'N/A' }}</span>
                    </div>
                    <div class="attribute">
                        <label class="fw-bold">Category:</label>
                        <span>{{ LH.category?.categoryName ? LH.category?.categoryName : 'N/A' }}</span>
                    </div>
                </div>
                <div class="details_img2">
                    <div class="attribute">
                        <label class="fw-bold">Serial:</label>
                        <span>{{ LH.serial ? LH.serial : 'N/A' }}</span>
                    </div>
                    <div class="attribute">
                        <label class="fw-bold">IsActive:</label>
                        <span>{{ LH.isActive ? 'Yes' : 'No' }}</span>
                    </div>
                    <div class="attribute">
                        <label class="fw-bold">IsDeleted:</label>
                        <span>{{ LH.isDeleted ? 'Yes' : 'No' }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer BTN d-flex justify-content-between">
            <button class="text-primary" mat-icon-button matTooltip="Go back" (click)="SY.BACK()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <button class="text-center text-danger" mat-icon-button matTooltip="Delete record" (click)="REMOVE(LH)">
                <mat-icon>delete</mat-icon>
            </button>
            <button class="text-end text-success" mat-icon-button matTooltip="Modify record" (click)="EDIT(LH)">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
    </div>
</div>
